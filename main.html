<script type="text/javascript">
    require(["app", "dijit/layout/BorderContainer", "dijit/layout/LayoutContainer", "dijit/layout/TabContainer", "dijit/layout/ContentPane",
                "dijit/MenuBar", "dijit/MenuBarItem", "dijit/PopupMenuBarItem", "dijit/Menu", "dijit/MenuItem", "dijit/MenuSeparator",
                "dijit/form/ToggleButton", "dojox/layout/ContentPane",
                "dialogs", "request","dijit/form/Button","dijit/Dialog","hTableSimple", "dijit/ConfirmDialog","dialogsWTable","dojo/domReady!"],
            function (APP, BorderContainer, LayoutContainer, TabContainer, ContentPane,
                      MenuBar, MenuBarItem, PopupMenuBarItem, Menu, MenuItem, MenuSeparator,
                      ToggleButton, XContentPane, dialogs, Request, Button,Dialog,HTableSimple,ConfirmDialog,DialogsWTable) {
                console.log("START MAIN PAGE...");//!!!IT'S FOR TESTING!!!

                var but = new Button({"label": "show dialog"});
                document.body.appendChild(but.domNode);
                but.startup();

                var but2=new Button({"label": "show dialogsWTable"});
                document.body.appendChild(but2.domNode);
                but2.startup();

                var but3=new Button({"label": "Button in dialog"});
                but3.startup();

                but2.onClick=function(){
                    Request.postJSONData({url: "/get_data_for_dialog"},
                            function (success, data) {
                                console.log("data=", data);
                                if (!success) {
                                    console.log("No connection with server");
                                    return;
                                }

                                var buttons=[];
                                var b1={"label":"this is the label",onClickFunction:function(dialog,data){
                                    dialog.hide();
                                    console.log("data from button=",data);
                                }};
                                buttons.push(b1);
                                DialogsWTable.showDialog({"title":"It is a title","buttons":buttons},data);
                            });
                };

                var dialog = new Dialog({"title": "Hello!","content":document.createElement('div')});
                dialog.addChild(but3);
                var tableSimple = new HTableSimple({});
                but.onClick = function () {
                    dialog.show();
                    Request.postJSONData({url: "/get_data_for_dialog"},
                            function (success, data) {
                                console.log("data=", data);
                                if (!success) {
                                    console.log("No connection with server");
                                    return;
                                }
                                dialog.content.appendChild(tableSimple.domNode);
                                tableSimple.startup();
                                tableSimple.setContent(data);
                                dialog.startup();
                            });
                }
            });
